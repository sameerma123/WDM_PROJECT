                <div>

                    <label for="Location" class="bold">Location</label>
                    <input type="text" placeholder="Location" name="Location" rows="3" cols="50" required pattern="[a-zA-Z0-9]+"  class="formSpace corners">
                </div>
                <div class="textArea">
                    <label for="DateandTime" class="bold">Date and Time</label>
